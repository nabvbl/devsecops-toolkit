name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install (if requirements exist)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [[ -f "app/requirements.txt" ]]; then
            pip install -r app/requirements.txt
          elif [[ -f "requirements.txt" ]]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found (skipping dependency install)."
          fi
          pip install pytest ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (only if tests exist)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d "tests" ]] || compgen -G "test*.py" > /dev/null; then
            pytest -q
          else
            echo "No tests found (skipping)."
          fi

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Semgrep (SAST)
        uses: semgrep/semgrep-action@v1
        with:
          config: p/ci

  trivy_fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan (deps + config)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          exit-code: "1"
          ignore-unfixed: true

  build_and_scan_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: dockerfile
        shell: bash
        run: |
          if [[ -f "Dockerfile" ]]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build image (if Dockerfile exists)
        if: steps.dockerfile.outputs.present == 'true'
        run: docker build -t app:ci .

      - name: Trivy image scan (if Dockerfile exists)
        if: steps.dockerfile.outputs.present == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: app:ci
          format: table
          severity: HIGH,CRITICAL
          exit-code: "1"
          ignore-unfixed: true

      - name: Generate SBOM (CycloneDX) (if Dockerfile exists)
        if: steps.dockerfile.outputs.present == 'true'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: app:ci
          format: cyclonedx
          output: sbom.cdx.json

      - name: Upload SBOM artifact (if Dockerfile exists)
        if: steps.dockerfile.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json

      - name: Skip message (no Dockerfile)
        if: steps.dockerfile.outputs.present == 'false'
        run: echo "No Dockerfile found â€” skipping image build/scan/SBOM."
